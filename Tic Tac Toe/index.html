<!DOCTYPE html>
<html lang="es">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <table>
        <tr>
            <th id="t1"  onclick="show_unshow(1)" > <div id="x1" class="x"> </div> <div id="o1" class="o"> </div> </th>
            <th id="t2"  onclick="show_unshow(2)" > <div id="x2" class="x"> </div> <div id="o2" class="o"> </div> </th>
            <th id="t3"  onclick="show_unshow(3)" > <div id="x3" class="x"> </div> <div id="o3" class="o"> </div> </th>
        </tr>
        
        <tr>
            <th id="t4"  onclick="show_unshow(4)" > <div id="x4" class="x"> </div> <div id="o4" class="o"> </div> </th>
            <th id="t5"  onclick="show_unshow(5)" > <div id="x5" class="x"> </div> <div id="o5" class="o"> </div> </th>
            <th id="t6"  onclick="show_unshow(6)" > <div id="x6" class="x"> </div> <div id="o6" class="o"> </div> </th>
        </tr>
            <th id="t7"  onclick="show_unshow(7)" > <div id="x7" class="x"> </div> <div id="o7" class="o"> </div> </th>
            <th id="t8"  onclick="show_unshow(8)" > <div id="x8" class="x"> </div> <div id="o8" class="o"> </div> </th>
            <th id="t9"  onclick="show_unshow(9)" > <div id="x9" class="x"> </div> <div id="o9" class="o"> </div> </th>
        </tr>
      </table>
      
</body>
</html>
