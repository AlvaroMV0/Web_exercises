<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8">  
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calendar</title>
     <link rel="stylesheet" href="styles.css">
     <script src="scripts.js"></script>
  </head>
<body>  

  <div id="container">
    <div id="leftPanel">
      <button title="x" class="minimize" type="button" onclick="minimizeAction('leftPanel')"><div id="x"></div></button>

    </div>
    <div id="mainPanel">

      <div id="divDays">
        <div id="monday" class="days">
          Monday
        </div>
        <div id="tuesday" class="days">
          Tuesday
        </div>
        <div id="wednesday" class="days">
          Wednesday
        </div>
        <div id="thursday" class="days">
          Thursday
        </div>
        <div id="friday" class="days">
          Friday
        </div>
        <div id="saturday" class="days">
          Saturday
        </div>
        <div id="sunday" class="days">
          Sunday
        </div>
      </div>
      <div id="daysContainer"> 

      </div>

    </div>
    <div id="rightPanel">
      <button title="x" class="minimize" type="button" onclick="minimizeAction('rightPanel')"><div id="x"></div></button>
    </div>
  </div>


</body>
</html>
